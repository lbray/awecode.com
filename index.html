<body>
  <!-- header -->
  <header>

    <h1 class="logo_sec">
      <a href="http://awecode.com" itemprop="url">
        <img itemprop="logo" src="images/awecode.png" alt="" width="60" />
        <span itemprop="name">Awecode</span>
    </a>
    <meta itemprop="url" content="http://awecode.com/">
</h1>

  <li><a href="">PRODUCTS</a></li>

</nav> -->

</header>
<!-- header -->

<hr>

<div id="intro">
    We develop awesome enterprise and web applications.
</div>


<div class="half">
<a href="#" class="button">
    <span>Our Works</span>
</a>
</div>

<div class="half">
<a href="#" class="button">
    <span>Contact Us</span>
</a>
</div>

<div id="contact">
  <div class="half">
      <h3>CONTACT</h3>
      <img src="images/qr.png" alt="" title="Scan QR code to save the contact details" class="qr" align="left" width="100">
      <label>Phone: </label><span itemprop="telephone">+977 1 6200351</span><br>
      <label>E-mail: </label><a itemprop="email" href="mailto:hi@awecode.com">hi@awecode.com</a><br>
      <label>Address: </label>
      <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="streetAddress">410/28, Suvarna Marga</span>,<br>
        <label></label><span itemprop="addressLocality">Buddhanagar, Kathmandu</span>,
        <span itemprop="addressLocality">Nepal</span><br>
    </span>
    <div itemprop="location">
        <span itemscope itemtype="http://schema.org/Place">
          <div itemprop="geo">
            <span itemscope itemtype="http://schema.org/GeoCoordinates">
              <span property="latitude" content="37.4149"></span>
              <span property="longitude" content="-122.078"></span>
          </span>
      </div>
  </span>
</div>
<p><a href="awecode.vcf" class="btn">vCard</a></p>
</div>

<div class="half">
  <h3>MESSAGE</h3>
  <p>
    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Phone" />
      <br />
      <textarea placeholder="Message (required)" required></textarea>
      <br />
      <input type="submit" value="SEND" class="btn" />
  </form>
</p>
</div>

</div>
